 
{% extends 'base.html' %}


{% block title %}
<h1>Home</h1>
{% endblock %}


{% block content %}
<div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center dark-grey-text">Are you sure you want to logout?</h1>
            <div class="row center">
            </div>

            {% comment %} <a href="javascript:void(0)" data-target="slide-out" class="sidenav-trigger"><i class="large material-icons">keyboard_arrow_right</i></a> {% endcomment %}

            
            <div class="row center">
            
                
                <a href="javascript:void(0)" onclick="window.history.back();" class="btn-large waves-effect waves-light grey darken-4">Go Back</a>
                <br>
                <form method="POST" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button type='submit' href="javascript:void(0)" onclick="window.history.back();" class="btn-large waves-effect waves-light red darken-4">Logout</submit>
                </form>

                
                <script>
            function goBack() {
            window.history.back();
            }
            </script>
                
            </div>
    
            <br><br>

            </div>
        </div>


{% endblock %}
